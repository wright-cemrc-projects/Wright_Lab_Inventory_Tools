name: Build Wright Lab Inventory Executables

on:
  push:
    branches: [ main ]   # Run on pushes to main branch
  pull_request:
    branches: [ main ]   # Run on PRs into main
  workflow_dispatch:      # Allow manual runs

permissions:
  contents: write   # Required so workflow can push tags/releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            label: win-x64
          - os: macos-13
            label: macos-x64
          - os: macos-14
            label: macos-arm64

    steps:
      # -----------------------------
      # 1. Check out repository code
      # -----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------
      # 3. Install dependencies
      # -----------------------------
      - name: Install requirements + pyinstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # -----------------------------
      # 4. Build executables
      # -----------------------------
      - name: Build with spec file
        run: |
          pyinstaller Wright_Lab_Inventory.spec

      # -----------------------------
      # 5. Upload built executables
      # -----------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wright_Lab_Inventory-${{ matrix.label }}
          path: dist/Wright_Lab_Inventory/**