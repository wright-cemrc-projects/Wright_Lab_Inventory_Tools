name: Build Wright Lab Inventory Executables

on:
  push:
    branches: [ main ]   # Run on pushes to main branch
  pull_request:
    branches: [ main ]   # Run on PRs into main
  workflow_dispatch:      # Allow manual runs

permissions:
  contents: write   # Required so workflow can push tags/releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      # -----------------------------
      # 1. Check out repository code
      # -----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------
      # 3. Install dependencies
      # -----------------------------
      - name: Install requirements + pyinstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # -----------------------------
      # 4. Build executables
      # -----------------------------
      - name: Build with spec file
        run: |
          pyinstaller Wright_Lab_Inventory.spec

      # -----------------------------
      # 5. Upload built executables
      # -----------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wright_Lab_Inventory-${{ matrix.os }}
          path: dist/Wright_Lab_Inventory/**

  release:
    needs: build   # wait until build finishes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with history so we can tag)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # âœ… needed so we can create tags properly
      # -----------------------------
      # 1. Create a new tag automatically with datetime
      # -----------------------------
      - name: Create Tag
        id: create_tag
        run: |
          TAG="v$(date +'%Y-%m-%d-%H%M%S')"
          echo "TAG=$TAG" >> $GITHUB_ENV
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $TAG
          git push origin $TAG

      # -----------------------------
      # 2. Download build artifacts
      # -----------------------------
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: Wright_Lab_Inventory-windows-latest
          path: dist/windows

      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: Wright_Lab_Inventory-macos-latest
          path: dist/macos

      # -----------------------------
      # 3. Create GitHub Release
      # -----------------------------
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Release ${{ env.TAG }}"
          files: |
            dist/windows/**
            dist/macos/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}